<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width', initial-scale=1.0'">
  <title>Holy Grail Layout Example</title>
  <meta name="description" content="A common layout example on the web called the 'holy grail' layout.">
  <meta name="author" content="Your Name">
</head>
<body>
<header>
    <h1>
        Holy Grail Layout test
    </h1>
</header>
<nav>
    <ul>
        <li><a href="https://byui.edu">BYU Idaho</a> </li>
        <li><a href="https://churchofjesuschrist.org">The Church</a> </li>
    </ul>
</nav>

<main>
    <section>
        <h2>This is a heading</h2>
        <p>Lorem ipsum dolor sit amet.</p>
    </section>

    <section>
        <h2>This is a second heading</h2>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
    </section>
</main>

<aside>
    <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/draper-utah/320x200/draper-temple-lds-685672-wallpaper.jpg", width="200" alt="The Draper Utah Temple">
</aside>
<footer>
    <p>Tyler Radke</p>
</footer>
</body>
</html>
