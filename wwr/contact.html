 <main>
  <section id="company-info" class="contact-info">
    <h1>Contact Us</h1>
    <address>
      <p class="address"><strong>Address:</strong> 123 Sesame Street, Manhattan, NY 11101</p>
      <p class="phone"><strong>Phone:</strong> (123) 456-7890</p>
      <p class="email"><strong>Email:</strong> contact@raftingadventures.com</p>
    </address>

    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3045.9745508106935!2d-109.81667792404293!3d40.23186806687002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x874f9c53e7c51879%3A0x21a15e7dba2a5436!2sSesame%20Street!5e0!3m2!1sen!2sus!4v1754173867286!5m2!1sen!2sus"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </section>

  <section id="employees" class="history">
    <h2>Meet Our Team</h2>
    <div class="team-row">
   <figure>
      <img src="employee1.jpg" alt="Jane Doe, Rafting Guide" />
      <figcaption>Jane Doe - Senior Rafting Guide</figcaption>
    </figure>
    <figure>
      <img src="employee2.jpg" alt="John Smith, Operations Manager" />
      <figcaption>John Smith - Operations Manager</figcaption>
    </figure>
    <figure>
      <img src="employee3.jpg" alt="Emily Johnson, Customer Service" />
      <figcaption>Emily Johnson - Customer Service Representative</figcaption>
    </figure>
    </div>

  </section>

  <section id="contact-form" class="contact-form-container">
    <h2>Send Us a Message</h2>
    <form action="/submit-contact" method="post" novalidate>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <fieldset>
        <legend>Purpose of Message:</legend>
        <input type="radio" id="general" name="purpose" value="general" required />
        <label for="general">General Inquiry</label><br />

        <input type="radio" id="reservation" name="purpose" value="reservation" />
        <label for="reservation">Reservation Question</label><br />

        <input type="radio" id="suggestion" name="purpose" value="suggestion" />
        <label for="suggestion">Website Suggestion</label>
      </fieldset>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <input type="checkbox" id="subscribe" name="subscribe" />
      <label for="subscribe">Please subscribe me to the monthly newsletter</label>

      <button type="submit">Submit</button>
    </form>
  </section>
